services:
  - type: web
    name: rnr-drafts
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app.server:app
    healthCheckPath: /health
    disk:
      name: token-disk
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: DRAFT_MODE
        value: "true"
      - key: DRAFT_FOLDER
        value: "INBOX.Drafts"
      - key: POLL_INTERVAL_SECONDS
        value: "180"
      - key: EMERGENCY_CC_EMAIL
        sync: false
      - key: EMERGENCY_CC_LEVEL
        value: "important"
      - key: IMAP_HOST
        sync: false
      - key: IMAP_PORT
        value: "993"
      - key: IMAP_USERNAME
        sync: false
      - key: IMAP_PASSWORD
        sync: false
      - key: IMAP_FOLDER
        value: "INBOX"
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: RUN_POLLING
        value: "true"
